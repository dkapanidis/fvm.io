<section data-ng-controller="ReposController" data-ng-init="findOne()">
  <form name="repoForm" class="form-horizontal col-md-6" role="form" data-ng-submit="update(repoForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && repoForm.name.$invalid }">
      <label mean-token="'edit-name'" for="name" class="col-md-2 control-label">Name</label>
      <div class="col-md-10">
        <input name="name" type="text" class="form-control" data-ng-model="repo.name" id="name" placeholder="Name" required>
        <div ng-show="submitted && repoForm.name.$invalid" class="help-block">
          <p ng-show="repoForm.name.$error.required">Name is required</p>
        </div>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && repoForm.description.$invalid }">
      <label mean-token="'create-description'" class="col-md-2 control-label">Description</label>
      <div class="col-md-10">
        <input description="description" type="text" class="form-control" data-ng-model="repo.description" id="description" placeholder="Description" required>
        <div ng-show="submitted && repoForm.description.$invalid" class="help-block">
          <p ng-show="repoForm.description.$error.required">Description is required</p>
        </div>
        <div class="help-block">
          <p>Provide a short description (Limit 100 characters)</p>
        </div>
       </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</section>
