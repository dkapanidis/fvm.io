<section data-ng-controller="FigsController" data-ng-init="findOne()">
  <form name="figForm" class="form-horizontal col-md-6" role="form" data-ng-submit="update(figForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && figForm.name.$invalid }">
      <label mean-token="'edit-name'" for="name" class="col-md-2 control-label">Name</label>
      <div class="col-md-10">
        <input name="name" type="text" class="form-control" data-ng-model="fig.name" id="name" placeholder="Name" required>
        <div ng-show="submitted && figForm.name.$invalid" class="help-block">
          <p ng-show="figForm.name.$error.required">Name is required</p>
        </div>
      </div>

    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && figForm.version.$invalid }">
      <label mean-token="'edit-version'" for="version" class="col-md-2 control-label">Version</label>
      <div class="col-md-10">
        <input name="version" type="text" class="form-control" data-ng-model="fig.version" id="version" placeholder="Version" required>
        <div ng-show="submitted && figForm.version.$invalid" class="help-block">
          <p ng-show="figForm.version.$error.required">Version is required</p>
        </div>
      </div>

    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && figForm.content.$invalid }">
      <label mean-token="'edit-content'" for="content" class="col-md-2 control-label">Content</label>
      <div class="col-md-10">
        <textarea name="content" data-ng-model="fig.content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
        <div ng-show="submitted && figForm.content.$invalid" class="help-block">
          <p ng-show="figForm.content.$error.required">Content is required</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</section>
