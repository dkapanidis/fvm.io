<section data-ng-controller="FigsController">
  <form name="figForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(figForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && figForm.name.$invalid }">
      <label mean-token="'create-name'" class="col-md-3 control-label">Name</label>
      <div class="col-md-9">
        <input name="name" type="text" class="form-control" data-ng-model="name" id="name" placeholder="Name" required>
        <div ng-show="submitted && figForm.name.$invalid" class="help-block">
          <p ng-show="figForm.name.$error.required">Name is required</p>
        </div>
      </div>

    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && figForm.version.$invalid }">
      <label mean-token="'create-version'" class="col-md-3 control-label">Version</label>
      <div class="col-md-9">
        <input name="version" type="text" class="form-control" data-ng-model="version" id="version" placeholder="Version" required>
        <div ng-show="submitted && figForm.version.$invalid" class="help-block">
          <p ng-show="figForm.version.$error.required">Version is required</p>
        </div>
      </div>

    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && figForm.content.$invalid }">
      <label mean-token="'create-content'" for="content" class="col-md-3 control-label">Content</label>
      <div class="col-md-9">
        <textarea name="content" data-ng-model="content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
        <div ng-show="submitted && figForm.content.$invalid" class="help-block">
          <p ng-show="figForm.content.$error.required">Content is required</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button type="submit" class="btn btn-info">Submit</button>
      </div>
    </div>
  </form>
</section>
